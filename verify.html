    <div id="aa_particles"></div>
    <div class="section-login container">
        <span class="animated fadeIn middle__elem">
            <div class="col-sm-6 col-sm-offset-3  ">
                <!-- col -->
                <h1 class="text-bold text-title">Check your email!</h1>
                <p class="desc text-headline">We’ve sent a six-digit confirmation code to 
                    <strong id = "user_email">-</strong> Enter
                    it below to confirm your account.</p>

                <a class="text-bold btn-text" onclick="submit.resend();">
                    if you don't receive the verification email click here to resend
                    <span id="resend_status">
                        
                    </span>
                </a>
                <img src = "img/verify.svg" class="section-login__img" width="300px"/>
                <label><span class="normal">Your </span>confirmation code</label>
                
                <form id = "formVerify">
                    <div class="confirmation_code split_input large_bottom_margin" data-multi-input-code="true">
                        <div class="confirmation_code_group">
                            <div class="split_input_item input_wrapper">
                                
                                <input type="tel" class="inline_input" maxlength="1"></div>
                            <div class="split_input_item input_wrapper">
                                
                                <input type="tel" class="inline_input" maxlength="1"></div>
                            <div class="split_input_item input_wrapper">
                                
                                <input type="tel" class="inline_input" maxlength="1"></div>
                        </div>

                        <div class="confirmation_code_span_cell">—</div>
                        <div class="confirmation_code_group">
                            <div class="split_input_item input_wrapper">
                                
                                <input type="tel" class="inline_input" maxlength="1"></div>
                            <div class="split_input_item input_wrapper">
                                
                                <input type="tel" class="inline_input" maxlength="1"></div>
                            <div class="split_input_item input_wrapper">
                                
                                <input type="tel" class="inline_input" maxlength="1"></div>
                        </div>
                    </div>
                    
                    <span id ="verify_status" class="text-red text-headline__thai text-bold"></span>
                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn-lg btn-default btn-block btn-main margin-top-2 btn-round" name="submit" value="Login" type="Submit">
                            <span class = "text-bold color__white" id = "verify_btn_text">Verify</span>
                        </button>
                    </div>
                    
                </form>

            </div>

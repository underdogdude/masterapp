<head>

<body>
    <!--[if lt IE 7]>

        <div id="aa_particles"></div>
        <div class="section-login container">
            <!-- Login -->
            <span id="section_login" class="animated fadeIn">
                <div class="col-md-4"  id="form_login">   
                    <form action="" method="post" name="Login_Form" 
                        class="section-login__form" id = "formLogin">
                        <h1 class="text-center text-bold text-title">
                            Log In
                        </h1>
                        <hr>
                       
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                    <i class="fa fa-user"></i>
                                </span>
                            <input type="text" class="form-control" name="email" placeholder="email" required="" autofocus="" id="login_email"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                    <i class="fa fa-lock"></i>
                                </span>
                            <input type="password" class="form-control" name="Password" placeholder="Password" required="" id="login_password"/>
                        </div>

                        <p class="text-danger" id = "alert" style="display:none;">Wrong username or password!</p>
                        <button class="btn btn-lg btn-default btn-block btn-main" name="submit" value="Login" type="Submit">
                            <span class = "text-bold color__white">Login</span>
                        </button>
                    </form>
                    <h6 class="btn-text text-center text-bold ">
                        Forgot Password ?
                    </h6>

                    <h5 class="btn-text text-center text-bold margin-top-2" 
                        onclick="view.goToRegister()" style="font-weight : bolder">

                        Create your survey account
                    </h5>
                </div>
                <img src="img/web-login.svg" alt="img-banner" id = "img_login"
                    class="section-login__img col-md-8"/>
                
            </span>
            <!--  CREATE ACCOUNT  -->
            <span id="section_register" class="animated fadeIn hide">
                <div class="col-md-4"  id="form_register">
                    <form action="" method="post" name="register_Form" 
                        class="section-login__form">
                        <h1 class="text-center text-bold text-title">
                            Create Account
                        </h1>
                        <hr>
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                    <i class="fa fa-user"></i>
                                </span>

                            <input type="text" class="form-control" name="email" placeholder="email" required="" autofocus="" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                    <i class="fa fa-lock"></i>
                                </span>
                            <input type="password" class="form-control" name="Password" placeholder="Password" required="" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                </span>
                            <input type="password" class="form-control" name="Confirm Password" placeholder="Confirm Password" required="" />
                        </div>
                        <button class="btn btn-lg btn-default btn-block btn-main" name="submit" value="register" type="Submit">
                            <span class = "text-bold color__white">Create Account</span>
                        </button>
                    </form>

                    <h6 class="btn-text text-center text-bold " onclick="view.goToLogin();">
                        << Back to Login
                    </h6>
                </div>
                <img src="img/register.svg" alt="img-banner" id = "img_register"
                    class="section-login__img col-md-8"/>
            </span>
        </div>        
        <div class="footer">
        <p> &copy; Copyright 2017 &mdash; Whiteline Tech</p>
        <div>
</body>

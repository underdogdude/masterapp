<head>

<body>
    <!--[if lt IE 7]>

        <div id="aa_particles"></div>
        <div class="section-login container">
            <!-- Login -->
            <span id="section_login" class="animated fadeIn">
                <div class="col-md-4"  id="form_login">

                    <form method="post" 
                          name="Login_Form" 
                          class="section-login__form" 
                          id = "formLogin">

                        <h1 class="text-center text-bold text-title">
                            Log In
                        </h1>
                        <hr>
                       
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                    <i class="fa fa-user"></i>
                                </span>
                            <input type="text" class="form-control" name="email" placeholder="email" required="" autofocus="" id="login_email"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                    <i class="fa fa-lock"></i>
                                </span>
                            <input type="password" class="form-control" name="Password" placeholder="Password" required="" id="login_password"/>
                        </div>

                        <p class="text-red" id = "alert" style="display:none;">
                            Wrong username or password!
                        </p>

                        <button class="btn btn-lg btn-default btn-block btn-main" 
                                name="submit" 
                                value="Login"
                                type="Submit">
                            <span class = "text-bold color__white">Login</span>
                        </button>
                    </form>
                    <h6 class="btn-text text-center text-bold ">
                        Forgot Password ?
                    </h6>

                    <h5 class="btn-text text-center text-bold margin-top-2" 
                        onclick="view.goToRegister()" style="font-weight : bolder">

                        Create your survey account
                    </h5>
                </div>
                <img src="img/web-login.svg" alt="img-banner" id = "img_login"
                    class="section-login__img col-md-8"/>
                
            </span>
            <!--  CREATE ACCOUNT  -->
            <span id="section_register" class="animated fadeIn hide">
                <div class="col-md-4"  id="form_register">
                    <form action="" method="post" name="formRegister" 
                          class="section-login__form" id="formRegister">

                        <h1 class="text-center text-bold text-title">
                            Create Account
                        </h1>
                        <hr>

                        <!--Firstname-->
                        <div>
                            <div class="input-group has-feedback" id="r_firstname">
                                <span class="input-group-addon">
                                        <i class="fa fa-address-card" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="firstname"        required="" autofocus="" onchange="ctrl.isValid('r_firstname')"/>
                                <span class="text-red absolute text-headline__thai text-bold"> * </span>
                            </div>
                            <span id = "r_firstname_status" class = "pull-left"></span>
                        </div>

                        <!--Email-->
                        <div>
                            <div class="input-group has-feedback" id="r_email">
                                <span class="input-group-addon">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>

                                <input type="email" class="form-control" name="email" 
                                       placeholder="email" required="" 
                                       onchange="ctrl.isValid('r_email')"/>
                                <span class="text-red absolute text-headline__thai text-bold"> * </span>
                            </div>
                            <span id = "r_email_status" ></span>
                        </div>

                        <!--username-->
                        <div>
                            <div class="input-group has-feedback" id="r_username">
                                <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>

                                <input type="text" class="form-control" name="username"                             placeholder="username" required="" autofocus=""
                                       onchange="ctrl.isValid('r_username')"/>
                                <span class="text-red absolute text-headline__thai text-bold"> * </span>
                            </div>
                            <span id = "r_username_status" ></span>
                        </div>

                        <!--Passsword-->
                        <div>
                            <div class="input-group has-feedback" id="r_password">
                                <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                <input type="password" class="form-control" name="Password"                         placeholder="Password" required="" 
                                       onchange="ctrl.isValid('r_password')"/>
                                <span class="text-red absolute text-headline__thai text-bold"> * </span>
                            </div>
                            
                            <span id = "r_password_status" ></span>
                            <p class="text-advise">
                                Password must container at least 1 Uppercase(A), 1 Lowercase(a), 1 Number(0-9) and must contain at least 8 characters
                            </p>
                        </div>
                        
                        <!--Confirm Password-->
                        <div>
                            <div class="input-group has-feedback" id="r_repassword">
                                <span class="input-group-addon">
                                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                    </span>
                                <input type="password" class="form-control" name="Confirm Password"                                          placeholder="Confirm Password" required="" 
                                       onkeyup="ctrl.isMatch('r_password','r_repassword')"/>
                                <span class="text-red absolute text-headline__thai text-bold"> * </span>
                            </div>
                            <span id = "r_repassword_status" ></span>
                        </div>
                        <span id ="submit_status" class="text-red text-headline__thai text-bold"></span>
                        <button class="btn btn-lg btn-default btn-block btn-main" name="submit" value="register" type="Submit" disabled id = "register_btn">
                            <span class = "text-bold color__white" id ="register_btn_text">Create Account</span>
                        </button>
                    </form>

                    <h6 class="btn-text text-center text-bold " onclick="view.goToLogin();">
                        << Back to Login
                    </h6>
                </div>
                <img src="img/register.svg" alt="img-banner" id = "img_register"
                    class="section-login__img col-md-8"/>
            </span>
        </div>        
        <div class="footer">
        <p> &copy; Copyright 2017 &mdash; Whiteline Tech</p>
        <div>
</body>
